<html>
    <head>
        <title>
            Introduction to forms
        </title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <form action="">
            <div class="input-field">
                <div class="input-field">
                    <label for="firstname">firstname</label>    
                    <input type="text" name="firstname" id="firstname" value=""> 
                </div>
        
                <div class="input-field">
                    <label for="Lastname">Lastname</label>
                    <input type="text" name="Lastname" id="Lastname" value="">
                </div>
        
                <div class="input-field">
                    <label for="email">email</label>
                    <input type="email" name="email" id="email" value="" >
                </div>

                <div class="input-field">
                    <label for="password">password</label>
                    <input type="password" name="password" id="" value="">
                </div>
                
                <div class="input-field">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
            
    
            <div class="input-field section-2">
                <div class="input-field section-2">
                    <h3>Select your countries of choice</h3><br>
                    <label for="">Canada</label>
                    <input type="checkbox" name="countries of choice" id="" value="Canada">
    
                    <label for="">Denmark</label>
                    <input type="checkbox" name="countries of choice" id="" value="Denmark">
    
                    <label for="">North-Korea</label>
                    <input type="checkbox" name="countries of choice" id="" value="North-Korea">
    
                    <label for="">UK</label>
                    <input type="checkbox" name="countries of choice" id="" value="UK">
                </div>

                <div class="input-field section-2">
                    <h3>Choose your first option</h3><br>
                    <label for="">Canada</label>
                    <input type="radio" name="first option" id="" value="Canada">
    
                    <label for="">Denmark</label>
                    <input type="radio" name="first option" id="" value="Denmark">
    
                    <label for="">North-Korea</label>
                    <input type="radio" name="first option" id="" value="North-Korea">
    
                    <label for="">UK</label>
                    <input type="radio" name="first option" id="" value="UK">
                </div>
    
                <div class="input-field">
                    <select name="preferred country" id="">
                        <option value="">Select country</option>
                        <option value="Canada">Canada</option>
                        <option value="Denmark">Denmark</option>
                        <option value="North-Korea">North-Korea</option>
                        <option value="UK">UK</option>
                    </select>
                </div>
                <div class="input-field">
                    <input type="range" name="" id="">
                </div>
            </div>
            
            
            
        </form>
    </body>
    </body>
</html>
